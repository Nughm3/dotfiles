[editor]
scrolloff = 3
scroll-lines = 4
middle-click-paste = false
line-number = "relative"
cursorline = true
idle-timeout = 0
completion-trigger-len = 1
completion-replace = true
true-color = true # st
bufferline = "multiple"
color-modes = true
shell = ["bash", "-c"]

[editor.statusline]
left = ["mode", "file-name", "file-modification-indicator"]
center = ["version-control", "workspace-diagnostics"]
right = ["diagnostics", "spacer", "selections", "primary-selection-length", "spacer", "position", "position-percentage", "spacer", "file-type", "spinner"]
mode = { normal = "󰚄", insert = "󰏫", select = "󰩬" }

[editor.lsp]
display-messages = true
display-inlay-hints = true
goto-reference-include-declaration = false

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
character = "╎"

[editor.soft-wrap]
enable = true

[keys.normal]
C-s = ":w"
C-q = ":qa"
tab = ":bn"
S-tab = ":bp"
space.x = ":bc"
H = "goto_first_nonwhitespace"
L = "goto_line_end"
0 = "goto_line_start"
"$" = "goto_line_end"
"^" = "goto_first_nonwhitespace"
G = "goto_last_line"
X = ["extend_line", "trim_selections"]
"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"
C-w.c = "wclose"
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"

[keys.insert]
j = { k = "normal_mode" }
C-backspace = "delete_word_backward"
C-del = "delete_word_forward"
